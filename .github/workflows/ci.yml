name: Next.js build and test
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOGLE_GENAI_API_KEY: ${{ secrets.GOOGLE_GENAI_API_KEY }}
      JUDGE0_API_KEY: ${{ secrets.JUDGE0_API_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXT_PUBLIC_BASE_URL: "http://localhost:3000"
      BASE_URL: "http://localhost:3000"
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY || 'dev_admin_key' }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || 'test_password' }}
      TEST_USERNAME: ${{ secrets.TEST_USERNAME || 'test_user' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        run: npm run build

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL}}
      GOOGLE_GENAI_API_KEY: ${{ secrets.GOOGLE_GENAI_API_KEY || '' }}
      JUDGE0_API_KEY: ${{ secrets.JUDGE0_API_KEY || '' }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'development_secret_key' }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL || 'http://localhost:3000' }}
      BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY || '' }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || '' }}
      TEST_USERNAME: ${{ secrets.TEST_USERNAME || '' }}
    steps:
      - name:

      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
